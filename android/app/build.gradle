apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * React Native Configuration
 */
react {
    autolinkLibrariesWithApp() // Mengaktifkan autolinking untuk dependensi
}

/**
 * ProGuard Setting
 */
def enableProguardInReleaseBuilds = false

/**
 * JSC Configuration
 */
def jscFlavor = 'org.webkit:android-jsc:+' // Menggunakan JSC sebagai JavaScript runtime

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.awesomepro"
    defaultConfig {
        applicationId "com.awesomepro"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // Nonaktifkan Google Maps SDK
        manifestPlaceholders = [
            mapsEnabled: false
        ]
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore') // Keystore untuk mode debug
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native Core
    implementation("com.facebook.react:react-android")

    // Hermes (JavaScript Engine)
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Tidak ada dependensi Google Maps
    // Jika sebelumnya ada dependensi seperti berikut, pastikan sudah dihapus:
    // implementation 'com.google.android.gms:play-services-maps:18.0.0'
    // implementation 'com.google.android.gms:play-services-location:21.0.1'
}
